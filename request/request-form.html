<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="../images/gdbc.png" type="image/gif" sizes="16x16" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <title>Request Donation</title>
  </head>
  <body>
    <h1>Request Form</h1>

    <form
      class="form-horizontal"
      action="http://flashdevelopers.pythonanywhere.com/recipient/"
      method="POST"
    >
      <fieldset>
        <!-- Form Name -->
        <legend>Request Form</legend>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="requesterName"
            >Name of Requester</label
          >
          <div class="col-md-4">
            <input
              id="requesterName"
              name="requesterName"
              type="text"
              placeholder="Enter your name"
              class="form-control input-md"
              required=""
            />
          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="recipientName"
            >Name of Recipient</label
          >
          <div class="col-md-4">
            <input
              id="recipientName"
              name="recipientName"
              type="text"
              placeholder="Enter name of person requiring blood"
              class="form-control input-md"
            />
            <span class="help-block">(Optional)</span>
          </div>
        </div>

        <!-- Prepended text-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="phoneNumber"
            >Mobile No.</label
          >
          <div class="col-md-4">
            <div class="input-group">
              <span class="input-group-addon">+91</span>
              <input
                id="phoneNumber"
                name="phoneNumber"
                class="form-control"
                placeholder="Mobile No."
                type="text"
                required=""
              />
            </div>
            <p class="help-block">Required for Donors to contact you</p>
          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="email">Email ID</label>
          <div class="col-md-4">
            <input
              id="email"
              name="email"
              type="text"
              placeholder="Enter your Email Id"
              class="form-control input-md"
              required=""
            />
          </div>
        </div>

        <!-- Textarea -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="requirementReason"
            >Requirement Reason (Please mention the reason for requirement of
            blood)</label
          >
          <div class="col-md-4">
            <textarea
              class="form-control"
              id="requirementReason"
              name="requirementReason"
            >
Planned Surgery / Trauma (Accident) / Emergency Surgery</textarea
            >
          </div>
        </div>

        <!-- Multiple Radios -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="bloodGroup"
            >Blood Group Required</label
          >
          <div class="col-md-4">
            <div class="radio">
              <label for="bloodGroup-0">
                <input
                  type="radio"
                  name="bloodGroup"
                  id="bloodGroup-0"
                  value="1"
                  checked="checked"
                />
                AB+ve
              </label>
            </div>
            <div class="radio">
              <label for="bloodGroup-1">
                <input
                  type="radio"
                  name="bloodGroup"
                  id="bloodGroup-1"
                  value="2"
                />
                AB-ve
              </label>
            </div>
            <div class="radio">
              <label for="bloodGroup-2">
                <input
                  type="radio"
                  name="bloodGroup"
                  id="bloodGroup-2"
                  value="3"
                />
                A+ve
              </label>
            </div>
            <div class="radio">
              <label for="bloodGroup-3">
                <input
                  type="radio"
                  name="bloodGroup"
                  id="bloodGroup-3"
                  value="4"
                />
                A-ve
              </label>
            </div>
            <div class="radio">
              <label for="bloodGroup-4">
                <input
                  type="radio"
                  name="bloodGroup"
                  id="bloodGroup-4"
                  value="5"
                />
                B+ve
              </label>
            </div>
            <div class="radio">
              <label for="bloodGroup-5">
                <input
                  type="radio"
                  name="bloodGroup"
                  id="bloodGroup-5"
                  value="6"
                />
                B-ve
              </label>
            </div>
            <div class="radio">
              <label for="bloodGroup-6">
                <input
                  type="radio"
                  name="bloodGroup"
                  id="bloodGroup-6"
                  value="7"
                />
                O+ve
              </label>
            </div>
            <div class="radio">
              <label for="bloodGroup-7">
                <input
                  type="radio"
                  name="bloodGroup"
                  id="bloodGroup-7"
                  value="8"
                />
                O-ve
              </label>
            </div>
          </div>
        </div>

        <!-- Select Basic -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="Location">Location</label>
          <div class="col-md-4">
            <select id="location" name="Location" class="form-control">
              <option value="1">Goa Medical College</option>
              <option value="2">Asilo Hospital, Mapusa</option>
              <option value="3">Hospicio Margao</option>
            </select>
          </div>
        </div>

        <!-- Button -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="submit"></label>
          <div class="col-md-4">
            <button id="submit" name="submit" class="btn btn-primary">
              Click to Continue
            </button>
          </div>
        </div>
      </fieldset>
    </form>

    <!-- JS, Popper.js, and jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
